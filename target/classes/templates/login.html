<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Login Page</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Убираем отступы между полями ввода */
    .form-group {
      margin-bottom: 0;
    }

    /* Убираем рамку карточки и фон */
    .card {
      border: none;
      background: none;
    }

    /* Настраиваем заголовок */
    .card-title {
      text-align: left;
      margin-bottom: 1.5rem; /* Отступ снизу для заголовка */
      font-size: 1.5rem; /* Размер шрифта */
      font-weight: bold; /* Убираем жирный шрифт */
    }

    /* Отступ между полем пароля и кнопкой */
    #password {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body p-0">
          <!-- Заголовок -->
          <h5 class="card-title">Please sign in</h5>

          <!-- Сообщения об ошибках -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неверное имя пользователя или пароль.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Вы успешно вышли из системы.
          </div>

          <!-- Форма входа -->
          <form th:action="@{/login}" method="post">

            <!-- Поле для имени пользователя -->
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required/>
            </div>

            <!-- Поле для пароля -->
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required/>
            </div>

            <!-- Кнопка входа -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключаем Bootstrap JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
